<!doctype html>
<html class="no-js" lang="zh">
<head>
    <meta charset="utf-8">
    <title>模板一</title>
    <link rel="stylesheet" href="css/layout..css">
</head>
<body>
<div id="container"> <!--宽度960-->
    <div id="header"> <!--头部div，里面包含logo和banner的div，banner的div又包含有left和right两个div-->
        <div id="logo" class="bgcolor">LOGO</div>
        <div id="banner">
            <div id="left" class="bgcolor">BANNER1</div>
            <div id="right" class="bgcolor">BANNER2</div>
        </div>
    </div>
    <div class="nav"></div><!--作为间隔的空白div-->
    <div id="menu" class="bgcolor">水平导航栏</div>
    <div class="nav"></div>
    <div id="content"><!--主内容盒子 宽度750-->
        <div class="left_box border">栏目一</div><!--第一个盒子内容-->
        <div class="right_box border">栏目二</div>
        <div class="nav"></div>
        <div class="left_box"><!--主体左部栏目-->      <!--370-->
            <div class="left border">栏目三</div>     <!--201-->
            <div class="right border">栏目四</div>    <!--181-->
        </div>
        <div class="right_box"><!--主体右部栏目-->     <!--370-->
            <div class="left border">栏目五</div>     <!--201 -->
            <div class="right border">栏目六</div>    <!--181 -->
        </div>
    </div>
    <div id="sidebar"><!--右部边条盒子-->
        <div class="bar border">栏目七</div>
        <div class="nav"></div>
        <div class="bar border">栏目八</div>
        <div class="nav"></div>
        <div class="bar border">栏目九</div>
    </div>
    <div class="nav"></div>
    <div id="footer" class="bgcolor">页脚</div><!--页脚盒子-->
</div>
</body>
</html>
